<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>currency</title>
</head>
<body>
    
    <main class="site-main">
        <div class="container">
            <form class="site-form" method="POST">
                <input class="site-input" type="number" placeholder="Enter amount">
                <select class="site-select">
                    <option class="USD" value="11590">USD</option>
                    <option class="EURO" value="13200">EURO</option>
                    <option class="RUBL" value="130">RUBL</option>
                </select>
                <button type="submit" class="calculator">calculate</button>
            </form>
            <p class="desc"></p>
        </div>
    </main>
    
    
    
    <script src="./main.js"></script>
</body>
</html>
